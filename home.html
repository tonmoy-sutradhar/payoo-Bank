<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      #main-container {
        margin-top: 35px;
      }
    </style>
  </head>
  <body>
    <main id="main-container" class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-2">
            <!-- Welcome <br />
            to Home page !! -->

            <!-- Available Balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-value">9400</div>
                  <div class="stat-desc">Available balance</div>
                </div>
              </div>
            </div>

            <div class="divider"></div>

            <!-- User action button -->
            <div>
              <button class="btn btn-lg">Add Money</button>
              <button class="btn btn-lg">Cash Out</button>
            </div>

            <div class="divider"></div>

            <!-- form start-->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">PIN</span>
                  </label>
                  <input
                    type="password"
                    placeholder="PIN"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                  <label class="label">
                    <a href="#" class="label-text-alt link link-hover"
                      >Re Send PIN!!?</a
                    >
                  </label>
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary">Save</button>
                </div>
              </form>
            </div>
            <!-- form end -->
          </div>
        </div>
      </div>
    </main>
    <script src="Js/home.js"></script>
  </body>
</html>
